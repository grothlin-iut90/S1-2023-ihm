<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="hub.css" rel="stylesheet">
    <title>Menu Burger Bootstrap</title>
</head>
<body>
    <button class="burger-menu-btn">
        <div class="spin-container">
            <div class="front">    
                <div class="bar b1"></div>
                <div class="bar b2"></div>
                <div class="bar b3"></div>
            </div>
            <div class="back">
                <div class="bar b1 b-back"></div>
                <div class="bar b3 b-back"></div>
            </div>
        </div>
    </button>
    <div id="page0" class="page-link">
        page0
    </div>
    <div id="page1" class="page-link">
        page1
    </div>
    <div id="page2" class="page-link">
        page2
    </div>
    <div id="page3" class="page-link">
        page3
    </div>
    <div id="page4" class="page-link">
        page4
    </div>
    <button id="leftButton">
        left
    </button>
    <button id="rightButton">
        right
    </button>
    <script src="hub.js"></script>
</body>
</html>
